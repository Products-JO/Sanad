<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سند قبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
      direction: rtl;
    }

    .no-print {
      display: block;
      margin-bottom: 15px;
    }

    @media print {
      .no-print {
        display: none;
      }

      input, textarea {
        border: none;
        outline: none;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }

      .print-only {
        display: block !important;
      }

      .screen-only {
        display: none !important;
      }
    }

    .print-only {
      display: none;
    }

    h2, .title-input {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .title-input {
      border: none;
      font-size: 24px;
      text-align: center;
      width: 100%;
      background: transparent;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .section {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .row .field {
      flex: 1;
      min-width: 200px;
    }

    .payment-box {
      border: 1px solid #000;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      min-width: 120px;
      text-align: center;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .signature-box {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      min-height: 80px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .header-row .field {
      flex: 1;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="screen-only">
    <input class="title-input" id="doc-title" value="سند قبض" />
  </div>
  <div class="print-only">
    <h2 id="doc-title-print">سند قبض</h2>
  </div>

  <div class="section">
    <div class="header-row">
      <div class="field">
        <label>رقم السند:</label>
        <input type="text" id="doc-number" placeholder="12345" />
      </div>
      <div class="field">
        <label>اسم العميل:</label>
        <input type="text" placeholder="اكتب اسم العميل">
      </div>
      <div class="field">
        <label>التاريخ:</label>
        <input type="date">
      </div>
    </div>

    <input type="number" id="amount" placeholder="المبلغ">

    <!-- يظهر فقط عند الطباعة -->
    <div class="print-only">
      <div class="payment-box" id="payment-output"></div>
    </div>

    <label>وذلك عن:</label>
    <textarea rows="2" placeholder="مثال: دفعة على الحساب، تسديد فاتورة رقم ..."></textarea>
  </div>

  <div class="section signatures">
    <div class="signature-box">توقيع المستلم</div>
    <div class="signature-box">توقيع المحاسب</div>
  </div>

  <button class="no-print" onclick="preparePrint()">🖨️ طباعة</button>

  <script>
    function preparePrint() {
      const amount = document.getElementById("amount").value;
      const output = document.getElementById("payment-output");
      const title = document.getElementById("doc-title").value;

      // تحديث العنوان
      document.getElementById("doc-title-print").textContent = title || "سند قبض";

      // إظهار المبلغ فقط داخل بوكس
      output.innerHTML = amount ? amount : "";

      // طباعة
      window.print();
    }
  </script>

</body>
</html>
