<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سند قبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      direction: rtl;
    }

    .no-print {
      display: block;
      margin-bottom: 15px;
    }

    @media print {
      .no-print {
        display: none;
      }

      input, textarea {
        border: none;
        outline: none;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }

      .print-only {
        display: block !important;
      }

      .screen-only {
        display: none !important;
      }
    }

    .print-only {
      display: none;
    }

    .title-input {
      text-align: center;
      font-size: 24px;
      width: 100%;
      border: none;
      background: transparent;
      margin-bottom: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .field {
      margin-bottom: 10px;
      min-width: 200px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .payment-label {
      font-weight: bold;
      margin-top: 20px;
    }

    .payment-box {
      border: 1px solid #000;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 5px;
      min-height: 40px;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .signature-box {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <input class="title-input screen-only" id="doc-title" value="سند قبض قابل للتعديل" />
  <h2 class="print-only" id="doc-title-print">سند قبض</h2>

  <div class="header-row">
    <div class="field">
      <label>رقم السند:</label>
      <input type="text" id="doc-number" placeholder="12345" />
    </div>
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" placeholder="اكتب اسم العميل">
    </div>
    <div class="field">
      <label>التاريخ:</label>
      <input type="date">
    </div>
  </div>

  <div class="field screen-only">
    <label>المبلغ:</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ">
  </div>

  <!-- يظهر فقط عند الطباعة -->
  <div class="print-only">
    <div class="payment-label">المبلغ:</div>
    <div class="payment-box" id="payment-output"></div>
  </div>

  <label>وذلك عن:</label>
  <textarea rows="2" placeholder="مثال: دفعة على الحساب، تسديد فاتورة رقم ..."></textarea>

  <div class="signatures">
    <div class="signature-box">توقيع المستلم</div>
    <div class="signature-box">توقيع المحاسب</div>
  </div>

  <button class="no-print" onclick="preparePrint()">🖨️ طباعة</button>

  <script>
    function preparePrint() {
      const amount = document.getElementById("amount").value;
      const output = document.getElementById("payment-output");
      const title = document.getElementById("doc-title").value;
      document.getElementById("doc-title-print").textContent = title || "سند قبض";
      output.textContent = amount ? amount : '';
      window.print();
    }
  </script>

</body>
</html>
