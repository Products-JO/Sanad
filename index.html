<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سند قبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
      direction: rtl;
    }

    .no-print {
      display: block;
      margin-bottom: 15px;
    }

    @media print {
      .no-print {
        display: none;
      }

      input, textarea {
        border: none;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }

      .print-only {
        display: block !important;
      }

      .screen-only {
        display: none !important;
      }
    }

    .print-only {
      display: none;
    }

    h2, .title-input {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .title-input {
      border: none;
      font-size: 24px;
      text-align: center;
      width: 100%;
      background: transparent;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .section {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .row .field {
      flex: 1;
      min-width: 200px;
    }

    .payment-print {
      font-size: 18px;
      margin-top: 10px;
    }

    .payment-box {
      border: 1px solid #000;
      padding: 6px 10px;
      min-width: 100px;
      text-align: center;
      display: inline-block;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .signature-box {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="screen-only">
    <input class="title-input" id="doc-title" value="سند قبض" />
  </div>
  <div class="print-only">
    <h2 id="doc-title-print">سند قبض</h2>
  </div>

  <div class="section">

    <div class="row">
      <div class="field">
        <label>اسم العميل:</label>
        <input type="text" placeholder="اكتب اسم العميل">
      </div>
      <div class="field">
        <label>التاريخ:</label>
        <input type="date">
      </div>
    </div>

    <label>المبلغ:</label>
    <input type="number" id="amount" placeholder="مثال: 2500">

    <!-- فقط عند الطباعة -->
    <div class="print-only">
      <div class="payment-print" id="payment-output"></div>
    </div>

    <label>وذلك عن:</label>
    <textarea rows="2" placeholder="مثال: دفعة على الحساب، تسديد فاتورة رقم ..."></textarea>
  </div>

  <div class="section signatures">
    <div class="signature-box">توقيع المستلم</div>
    <div class="signature-box">توقيع المحاسب</div>
  </div>

  <button class="no-print" onclick="preparePrint()">🖨️ طباعة</button>

  <script>
    function preparePrint() {
      const amount = document.getElementById("amount").value;
      const output = document.getElementById("payment-output");
      const title = document.getElementById("doc-title").value;
      document.getElementById("doc-title-print").textContent = title || "سند قبض";

      if (amount) {
        const amountInWords = convertNumberToArabicWords(Number(amount));
        output.innerHTML = `<div class="payment-box">${amount} (${amountInWords})</div>`;
      } else {
        output.innerHTML = "";
      }

      window.print();
    }

    function convertNumberToArabicWords(number) {
      if (isNaN(number) || number === 0) return "صفر";

      const ones = ["", "واحد", "اثنان", "ثلاثة", "أربعة", "خمسة", "ستة", "سبعة", "ثمانية", "تسعة"];
      const tens = ["", "عشرة", "عشرون", "ثلاثون", "أربعون", "خمسون", "ستون", "سبعون", "ثمانون", "تسعون"];
      const hundreds = ["", "مائة", "مئتان", "ثلاثمائة", "أربعمائة", "خمسمائة", "ستمائة", "سبعمائة", "ثمانمائة", "تسعمائة"];

      let word = "";
      let n = number;

      if (n >= 1000) {
        const thousands = Math.floor(n / 1000);
        word += (thousands === 1 ? "ألف" :
                thousands === 2 ? "ألفان" :
                thousands <= 10 ? ones[thousands] + " آلاف" :
                thousands + " ألف") + " ";
        n %= 1000;
      }

      if (n >= 100) {
        const h = Math.floor(n / 100);
        word += hundreds[h] + " ";
        n %= 100;
      }

      if (n >= 10) {
        const t = Math.floor(n / 10);
        const o = n % 10;
        if (n < 20 && n > 10) {
          word += ones[o] + " " + "عشر";
        } else {
          if (o > 0) word += ones[o] + " و ";
          word += tens[t];
        }
      } else if (n > 0) {
        word += ones[n];
      }

      return word.trim();
    }
  </script>

</body>
</html>
