<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سند قبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      direction: rtl;
    }

    .no-print {
      display: block;
      margin-bottom: 15px;
    }

    @media print {
      .no-print {
        display: none;
      }

      input, textarea, canvas {
        border: none !important;
        outline: none !important;
        background: none !important;
      }

      .print-only {
        display: block !important;
      }

      .screen-only {
        display: none !important;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }
    }

    .print-only {
      display: none;
    }

    .title-input {
      text-align: center;
      font-size: 24px;
      width: 100%;
      border: none;
      background: transparent;
      margin-bottom: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .field {
      margin-bottom: 10px;
      min-width: 200px;
      flex: 1;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #client-name {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .payment-section {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin-top: 20px;
    }

    .payment-box {
      border: 1px solid #000;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      display: inline-block;
      min-width: 80px;
      white-space: nowrap;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .signature-box {
      flex: 1;
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      min-height: 100px;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      cursor: crosshair;
    }

    .label-above {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <input class="title-input screen-only" id="doc-title" value="سند قبض قابل للتعديل" />
  <h2 class="print-only" id="doc-title-print">سند قبض</h2>

  <div class="header-row">
    <div class="field">
      <label>رقم السند:</label>
      <input type="text" id="doc-number" placeholder="12345" />
    </div>
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" id="client-name" placeholder="اكتب اسم العميل">
    </div>
    <div class="field">
      <label>التاريخ:</label><br>
      <input type="date" id="doc-date" style="border: none; background: none; padding: 0; font-size: 16px;" />
    </div>
  </div>

  <div class="label-above">المبلغ:</div>
  <div class="payment-section">
    <div class="payment-box" id="amount-number-box"></div>
    <div class="payment-box" id="amount-text-box"></div>
  </div>

  <div class="field screen-only">
    <label>أدخل المبلغ:</label>
    <input type="text" id="amount-input" placeholder="مثلاً: 2500" oninput="updateAmount()" />
  </div>

  <div class="field screen-only">
    <label>النص المكتوب للمبلغ:</label>
    <input type="text" id="amount-text-input" placeholder="مثلاً: ألفان وخمسمائة دينار" oninput="updateAmount()" />
  </div>

  <div class="label-above" style="margin-top: 30px;">وذلك عن:</div>
  <textarea rows="2" placeholder="مثال: دفعة على الحساب، تسديد فاتورة رقم ..."></textarea>

  <div class="signatures">
    <div class="signature-box">
      توقيع المستلم
      <canvas id="sig1"></canvas>
    </div>
    <div class="signature-box">
      توقيع المحاسب
      <canvas id="sig2"></canvas>
    </div>
  </div>

  <button class="no-print" onclick="preparePrint()">🖨️ طباعة</button>

  <script>
    function updateAmount() {
      const numBox = document.getElementById('amount-number-box');
      const txtBox = document.getElementById('amount-text-box');
      const num = document.getElementById('amount-input').value;
      const txt = document.getElementById('amount-text-input').value;
      numBox.textContent = num;
      txtBox.textContent = txt;
    }

    function preparePrint() {
      const title = document.getElementById("doc-title").value;
      document.getElementById("doc-title-print").textContent = title || "سند قبض";
      window.print();
    }

    // Canvas signature draw
    function enableSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => drawing = true);
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      });
    }

    enableSignature("sig1");
    enableSignature("sig2");
  </script>

</body>
</html>
