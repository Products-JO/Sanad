<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سند قبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      direction: rtl;
    }
    .no-print { display: block; margin-bottom: 15px; }
    @media print {
      .no-print { display: none; }
      input, textarea { border: none; outline: none; }
      input[type="date"] { border: none !important; background: transparent !important; }
      .print-only { display: block !important; }
      .screen-only { display: none !important; }
    }
    .print-only { display: none; }
    .title-container { text-align: center; margin-bottom: 15px; }
    .title-input {
      font-size: 32px;
      font-weight: bold;
      width: 100%;
      border: none;
      background: transparent;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #doc-title-print {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    #subtitle {
      font-size: 18px;
      color: #555;
      margin-top: 4px;
      font-weight: normal;
      line-height: 1.3;
    }
    #subtitle-subs {
      font-size: 18px;
      color: #555;
      margin-top: 2px;
      font-weight: normal;
    }
    .header-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
      direction: rtl;
      align-items: flex-start;
    }
    .field {
      width: 100%;
    }
    .field label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 6px;
      padding-right: 12px;
    }
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      text-align: right;
    }
    input, textarea {
      font-size: 16px;
      box-sizing: border-box;
    }
    .payment-label {
      margin-top: 20px;
      font-size: 18px;
    }
    .payment-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .amount-box, .amount-text {
      border: 1px solid #000;
      font-size: 18px;
      padding: 8px 12px;
      display: inline-block;
      white-space: nowrap;
      min-height: 35px;
      max-width: 100%;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .signature-area {
      flex: 1;
      text-align: center;
    }
    .signature-box {
      border: 1px solid #000;
      min-height: 100px;
      margin-bottom: 5px;
    }
    canvas {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      touch-action: none;
    }
    button.clear-btn {
      margin-top: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    label {
      margin-top: 20px;
      display: block;
    }
    textarea#about-text {
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
      height: 100px;
      resize: vertical;
      font-weight: 300;
      direction: rtl;
      padding: 8px;
      box-sizing: border-box;
      text-align: right;
      white-space: normal;
      overflow-y: auto;
    }
    input[type="date"] {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      text-align: right;
    }
    .amount-inputs input, .amount-inputs textarea {
      width: 100%;
      font-size: 18px;
      margin-bottom: 5px;
    }
    #print-date-text {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="title-container">
    <input class="title-input screen-only" id="doc-title" value="سند قبض" />
    <div id="doc-title-print" class="print-only"></div>
    <div class="print-only" style="margin-top:5px;">
      <div id="subtitle">(سند قبض )</div>
      <div id="subtitle">( نقدا /ذمم )</div>
    </div>
  </div>

  <div class="header-row">
    <div class="field">
      <label>رقم السند</label>
      <input type="text" id="doc-number" placeholder="12345" />
    </div>
    <div class="field">
      <label>اسم العميل</label>
      <input type="text" id="customer-name" placeholder="اكتب اسم العميل" />
    </div>
    <div class="field">
      <label>التاريخ</label>
      <input type="date" id="doc-date" />
    </div>
  </div>

  <!-- شاشة فقط -->
  <div class="screen-only amount-inputs">
    <label>المبلغ:</label>
    <input type="text" id="amount-value" placeholder="أدخل الرقم فقط (مثلاً: 2500)" />
    <textarea rows="2" id="amount-text" placeholder="أدخل النص مثلاً: فقط ألفان وخمسمئة دينار"></textarea>
  </div>

  <!-- طباعة فقط -->
  <div class="print-only">
    <div id="print-date-text"></div>
    <div class="payment-label">المبلغ:</div>
    <div class="payment-section">
      <div class="amount-box" id="print-amount-value"></div>
      <div class="amount-text" id="print-amount-text"></div>
    </div>
  </div>

  <label for="about-text">وذلك عن</label>
  <textarea id="about-text" placeholder="مثال: دفعة على الحساب، تسديد فاتورة رقم ..."></textarea>

  <div class="signatures">
    <div class="signature-area">
      <div>توقيع المستلم</div>
      <div class="signature-box">
        <canvas id="sign1"></canvas>
      </div>
      <button class="clear-btn no-print" onclick="clearCanvas('sign1')">🧹 مسح التوقيع</button>
    </div>
    <div class="signature-area">
      <div>توقيع المحاسب</div>
      <div class="signature-box">
        <canvas id="sign2"></canvas>
      </div>
      <button class="clear-btn no-print" onclick="clearCanvas('sign2')">🧹 مسح التوقيع</button>
    </div>
  </div>

  <button class="no-print" id="print-btn">🖨️ طباعة</button>

  <script>
    document.getElementById("print-btn").addEventListener("click", () => {
      // عرض العنوان للطباعة
      const title = document.getElementById("doc-title").value;
      document.getElementById("doc-title-print").textContent = title || "سند قبض";

      // تحديث البيانات المعروضة للطباعة
      const value = document.getElementById("amount-value").value;
      const text = document.getElementById("amount-text").value;
      document.getElementById("print-amount-value").textContent = value;
      document.getElementById("print-amount-text").textContent = text;

      const rawDate = document.getElementById("doc-date").value;
      if (rawDate) {
        const [year, month, day] = rawDate.split("-");
        const formatted = `${toArabicNumber(day)}-${toArabicNumber(month)}-${toArabicNumber(year)}`;
        document.getElementById("print-date-text").textContent = formatted;
      } else {
        document.getElementById("print-date-text").textContent = "";
      }

      window.print();
    });

    function toArabicNumber(str) {
      const numbers = {
        "0": "٠", "1": "١", "2": "٢", "3": "٣", "4": "٤",
        "5": "٥", "6": "٦", "7": "٧", "8": "٨", "9": "٩"
      };
      return String(str).split("").map(c => numbers[c] || c).join("");
    }

    function setupCanvas(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      const startDraw = (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getX(e), getY(e));
        e.preventDefault();
      };

      const draw = (e) => {
        if (!drawing) return;
        ctx.lineTo(getX(e), getY(e));
        ctx.stroke();
        e.preventDefault();
      };

      const stopDraw = () => { drawing = false; };

      const getX = (e) => (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
      const getY = (e) => (e.touches ? e.touches[0].clientY : e.clientY) - canvas.getBoundingClientRect().top;

      canvas.addEventListener("mousedown", startDraw);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDraw);
      canvas.addEventListener("mouseout", stopDraw);
      canvas.addEventListener("touchstart", startDraw);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDraw);
    }

    function clearCanvas(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    setupCanvas("sign1");
    setupCanvas("sign2");
  </script>

</body>
</html>
